<!DOCTYPE html>
<html>

<head>
    <title>Conference Form</title>
    <!-- link to a stylesheet -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abyssinica+SIL&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=lora:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="conference.css" type="text/css">
    
<body>
<div class="col-md-7">

<form class="mx-5">
<div>
    <label for="name" name="name">Name</label> <input id="name" class="form-control" maxlength="70" required type="text"><br>
    <label for="password" name="password">Password</label> <input id="password" class="form-control" required type="password"><br>
    <label for="email" name="email" >Email</label> <input id="email" class="form-control" required type="email"> <br>
    <label for="size">Select Size</label> <select id="select-size" required>
        <option name="small" required value="small">Small</option>
        <option name="medium" required value="medium">Medium </option>
        <option name="large" required value="large">Large</option>
    </select required> <br>
    <label for="birthday">Birthday</label>
    <input name="date" id="birthdate" class="form-control" required type="date">
    
    <p><br>Do you want to recieve email updates from conference sponsors?</p>
        <div class="form-check">
        <input name="recieve-update" id="yes" class="form-check-input" type="radio" required> 
        <label for="Yes" class="form-check-label">Yes</label>
        </div>
    
        <div class="form-check">
        <input name="recieve-update" id="no" class="form-check-input" type="radio" required> 
        <label for="NO" class="form-check-label">No</label>
    </div>

    <div>
        <br> Do you want to attend in the morning and/or the afternoon?<br>
    
        <div class="form-check">
        <input name="time" id="time" class="form-check-input" type="checkbox" required> 
        <label for="AM" class="form-check-label">Morning</label>
        </div>
    
        <div class="form-check">
        <input name="time" id="time" class="form-check-input" type="checkbox" required> 
        <label for="PM" class="form-check-label">Afternoon</label>
    </div>


    <label for="requests">Special Requests</label> <br>
    <textarea name="text-area" rows="7" cols="70"
    textarea id="requests" class="form-control"></textarea> <br>
</div>   

<div>
    <input type="submit" class="btn btn-success mt-5">
    <label for="submit" id="submit" name="submit" required> 
</div>

</form>
</div>
</body>

</html>
